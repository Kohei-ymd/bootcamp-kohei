<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity</title>
</head>
<body>
    <h2>Please fill this survey form</h2>
    <table border="1" width="300px">
        <form action="" method="get">
        <tr>

            <td><label for="first-name">First Name:</label>
            </td>
            <td><input type="text" name="first-name" id="first-name"  size="10">
            </td>
            

            <td><label for="mi">MI:</label>
            </td>

            <td><input type="text" name="mi" id="mi" size="3">
            </td>

            <td><label for="last-name">Last Name:</label>
            </td>
            <td><input type="text" name="last-name" id="last-name" size="10">
            </td>
        </tr>
            <br><br>
        
        <tr>

            <td><label for="city">City:</label>
                <input type="text" name="city" id="city" size="10">
            </td>

            <td><label for="state">State:</label>
                <input type="text" name="state" id="state"  size="4">
            </td>

            <td><label for="zip-code">Zip Code:</label>
                <input type="text" name="zip-code" id="zip-code" size="5">
            </td>
        </tr>
        <br><br>

        <tr>
            <td colspan="6">Choose a Sport:</td>
        </tr>
        <br><br>

        <tr>
            <td><label for="basketball">Basketball:</label>
                <input type="radio" name="choose a sport" id="basketball" value="basketball">
            </td>
            <td><label for="football">Football:</label>
                <input type="radio" name="choose a sport" id="football" value="football">
             </td>
             <td><label for="hockey">Hockey:</label>
                <input type="radio" name="choose a sport" id="hockey" value="hockey">
             </td>
        </tr>
        <br><br>

        <tr>
            <td colspan="6">Choose a year:</td>
        </tr>
        <br><br>

        <tr>
            <td>
                <input type="radio" name="choose a year" id="freshman" value="freshman">
                <label for="freshman">Freshman</label>
            </td>
            <td><input type="radio" name="choose a year" id="sophomore" value="sophomore">
                <label for="sophomore">Sophomore</label>
            </td>
            <td><input type="radio" name="choose a year" id="junior" value="junior">
                <label for="junior">Junior</label>
            </td>
            <td><input type="radio" name="choose a year" id="senior" value="senior">
                <label for="senior">Senior</label>
            </td>
        </tr>
        <br><br>

        <tr>
             <td colspan="6">Choose your favorite fast food:</td>
        </tr>
        <br><br>

        <tr>
            <td><select name="fav_food" id="">
                <option value="chips">Chips</option>
                <option value="pizza">Pizza</option>
                <option value="nachos">Nachos</option>
            </td>
            </select>
        </tr>
        <br><br>

        <tr>
            <td><label for="comment"></label>
                <textarea name="comment" id="comment" cols="30" rows="10">Please let us know your comments</textarea>
            </td>
        </tr>
        <br><br>

        <tr>
            <td><input type="submit" value="Send it" name="send it">
                <button type="submit" name="clear it">Clear it</button>
            </td>
        </tr>





        </form>
    </table>

    

    
</body>
</html>
